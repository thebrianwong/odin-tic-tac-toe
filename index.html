<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="game-board-container">
            <div class="board-tile" data-board-position="0">x</div>
            <div class="board-tile" data-board-position="1">o</div>
            <div class="board-tile" data-board-position="2">x</div>
            <div class="board-tile" data-board-position="3">o</div>
            <div class="board-tile" data-board-position="4">o</div>
            <div class="board-tile" data-board-position="5">x</div>
            <div class="board-tile" data-board-position="6">x</div>
            <div class="board-tile" data-board-position="7">o</div>
            <div class="board-tile" data-board-position="8">x</div>
        </div>
    </div>
</body>
</html>
