<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="start-screen-container">
            <h1>Tic Tac Toe</h1>
            <h4><span>"It isn't just a game, it's a way of life."</span> - Albert Einstein</h4>
            <p>Connect 3 in a row to win! Play against the computer or a friend!</p>
            <div class="start-screen-button-container">
                <input type="button" value="Single Player" class="single-player-mode-button">
                <input type="button" value="Two Player" class="two-player-mode-button">
            </div>
        </div>
        <div class="form-container player-form default-display-none">
            <p class="form-header">Player One</p>
            <form action="">
                <fieldset>
                    <legend>Enter Your Name:</legend>
                    <input type="text" name="player-name" id="player-name-input" class="player-name-input">
                </fieldset>
                <fieldset class="sign-button-choice">
                    <legend>Pick Your Sign:</legend>
                    <input type="radio" name="sign" id="X" class="sign-x-button sign-button">
                    <input type="radio" name="sign" id="O" class="sign-o-button sign-button">
                    <label for="X">X Sign</label>
                    <label for="O">O Sign</label>
                </fieldset>
                <input type="button" value="Submit" id="player-one-submit-form-button">
                <input type="button" value="Submit" id="player-two-submit-form-button" class="default-display-none">
            </form>
        </div>
        <div class="invalid-move-error-message default-display-none">
            <p>Hey, that spot's already taken!</p>
        </div>
        <div class="game-board-container default-display-none">
            <div class="board-tile" data-board-position="0"></div>
            <div class="board-tile" data-board-position="1"></div>
            <div class="board-tile" data-board-position="2"></div>
            <div class="board-tile" data-board-position="3"></div>
            <div class="board-tile" data-board-position="4"></div>
            <div class="board-tile" data-board-position="5"></div>
            <div class="board-tile" data-board-position="6"></div>
            <div class="board-tile" data-board-position="7"></div>
            <div class="board-tile" data-board-position="8"></div>
        </div>
        <div class="end-screen-container default-display-none">
            <p class="results-message">It's A Draw! Better Luck Next Time!</p>
            <p class="computer-message default-display-none">me robot hue placeholder</p>
            <div class="end-screen-button-container">
                <input type="button" value="Play Again" class="play-again-button">
                <input type="button" value="Exit to Main Menu" class="main-menu-button">
            </div>
        </div>
    </div>
</body>
</html>
