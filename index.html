<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="game-board-container">
            <div class="board-tile" data-board-position="0"></div>
            <div class="board-tile" data-board-position="1"></div>
            <div class="board-tile" data-board-position="2"></div>
            <div class="board-tile" data-board-position="3"></div>
            <div class="board-tile" data-board-position="4"></div>
            <div class="board-tile" data-board-position="5"></div>
            <div class="board-tile" data-board-position="6"></div>
            <div class="board-tile" data-board-position="7"></div>
            <div class="board-tile" data-board-position="8"></div>
        </div>
        <div class="test-container">
            <input type="text" name="player-name" id="player-name-input" class="player-name-input">
            <div>
                <label for="X">X Button</label>
                <input type="radio" name="sign" id="X" class="sign-x-button">
                <label for="O">O Button</label>
                <input type="radio" name="sign" id="O" class="sign-o-button">
            </div>
            <input type="button" value="Player 1" id="player-one-submit-form-button">
            <input type="button" value="Player 2" id="player-two-submit-form-button">
        </div>
    </div>
</body>
</html>
